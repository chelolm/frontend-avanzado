<div class="container">
    <div fxLayout="row wrap" fxLayoutAlign="center center">
      <div fxFlex="50%" >
        <mat-toolbar color="primary">
          <mat-toolbar-row>
            <span>Formación académica</span>
          </mat-toolbar-row>
        </mat-toolbar>
        <mat-card>

<form [formGroup]="rForm" (submit)="submit()">
    <mat-form-field>
  <mat-select
    [compareWith]="compareOption"
    formControlName="option"
  >
    <mat-option selected>---</mat-option>

    <mat-option [value]="option" *ngFor="let option of options">{{
      option.name
    }}</mat-option>
  </mat-select>
</mat-form-field>

  <app-vocational-form
    *ngIf="isSelectVocational()"
    [study]="study"
    (onSave)="saveOrUpdate($event)"
    (onExit)="exit($event)"
  ></app-vocational-form>

  <app-university-degree-form
    *ngIf="isSelectUniversity()"
    [study]="study"
    (onSave)="saveOrUpdate($event)"
    (onExit)="exit($event)"
  ></app-university-degree-form>
</form>

</mat-card>
